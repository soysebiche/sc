<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#3CBEEF" />
    <meta
      name="description"
      content="Archivo Histórico de Sporting Cristal - Estadísticas y datos del club más grande del Perú"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Fontshare Fonts: Clash Display + Satoshi -->
    <link href="https://api.fontshare.com/v2/css?f[]=clash-display@400,500,600,700&f[]=satoshi@400,500,700&f[]=spline-sans-mono@400&display=swap" rel="stylesheet">
    
    <title>Cristal Archive 2026 | Archivo Histórico</title>
    
    <style>
      /* Critical CSS to prevent FOUC */
      body {
        font-family: 'Satoshi', sans-serif;
        background: linear-gradient(180deg, #FAFBFC 0%, #F4F6F8 50%, #E8EBF0 100%);
        margin: 0;
      }
      
      /* Loading screen */
      #loading-screen {
        position: fixed;
        inset: 0;
        background: linear-gradient(135deg, #1B265C 0%, #2A3A7A 100%);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        transition: opacity 0.5s ease, visibility 0.5s ease;
      }
      
      #loading-screen.hidden {
        opacity: 0;
        visibility: hidden;
      }
      
      .loading-logo {
        font-family: 'Clash Display', sans-serif;
        font-size: 3rem;
        font-weight: 700;
        color: white;
        text-transform: uppercase;
        letter-spacing: -0.02em;
        margin-bottom: 1rem;
      }
      
      .loading-logo span {
        color: #3CBEEF;
      }
      
      .loading-spinner {
        width: 50px;
        height: 50px;
        border: 3px solid rgba(60, 190, 239, 0.2);
        border-top-color: #3CBEEF;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      
      /* Noscript message */
      noscript {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        padding: 2rem;
        background: linear-gradient(135deg, #1B265C 0%, #2A3A7A 100%);
      }
      
      noscript div {
        text-align: center;
        color: white;
        font-family: 'Satoshi', sans-serif;
      }
      
      noscript h1 {
        font-family: 'Clash Display', sans-serif;
        font-size: 2rem;
        margin-bottom: 1rem;
      }
      
      noscript p {
        opacity: 0.8;
      }
    </style>
  </head>
  <body>
    <!-- Loading Screen -->
    <div id="loading-screen">
      <div class="loading-logo">CRISTAL <span>ARCHIVE</span></div>
      <div class="loading-spinner"></div>
    </div>
    
    <noscript>
      <div>
        <h1>JavaScript Requerido</h1>
        <p>Necesitas habilitar JavaScript para usar el Archivo Histórico de Cristal.</p>
      </div>
    </noscript>
    
    <div id="root"></div>
    
    <script>
      // Hide loading screen when app is ready
      window.addEventListener('load', function() {
        setTimeout(function() {
          document.getElementById('loading-screen').classList.add('hidden');
        }, 800);
      });
    </script>
  </body>
</html>
