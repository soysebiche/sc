<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#1a1a1a" />
    <meta
      name="description"
      content="Archivo Histórico de Sporting Cristal - Estadísticas y datos del club más grande del Perú"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <title>Sebiche Celeste | Archivo Histórico Sporting Cristal</title>
    
    <script>
      (function() {
        var t = localStorage.getItem('sc-theme');
        if (!t) t = window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
        document.documentElement.setAttribute('data-theme', t);
      })();
    </script>
    <style>
      /* Critical CSS to prevent FOUC */
      body {
        font-family: 'Satoshi', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        background: #F8FAFC;
        color: #1B265C;
        margin: 0;
        min-height: 100vh;
      }
      [data-theme="dark"] body {
        background: #0B1120;
        color: #F1F5F9;
      }
      #root {
        min-height: 100vh;
      }
    </style>
  </head>
  <body>
    <noscript>
      <div style="display:flex;align-items:center;justify-content:center;min-height:100vh;padding:2rem;background:#1a1a1a;color:white;text-align:center;font-family:sans-serif;">
        <div>
          <h1 style="font-size:2rem;margin-bottom:1rem;">JavaScript Requerido</h1>
          <p style="opacity:0.8;">Necesitas habilitar JavaScript para usar el Archivo Histórico de Cristal.</p>
        </div>
      </div>
    </noscript>
    
    <div id="root"></div>
  </body>
</html>
